<body>
    <h2>Change password</h2>
    <table>
        <tbody>
        <tr>
            <td>Old password:</td>
            <td><input type="password" [(ngModel)]="oldPassword" ></td>
        </tr>
        <tr>
            <td>New password:</td>
            <td><input type="password" [(ngModel)]="newPassword"></td>
        </tr>
        <tr>
            <td>Confirm password:</td>
            <td><input type="password" [(ngModel)]="confirmedPassword"></td>
        </tr>
        <tr>
            <td colspan="2"><button (click)="changePassword()">Change password</button></td>
        </tr>
        </tbody>
    </table>
</body>
